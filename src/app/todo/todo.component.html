<div class="flex container">
  <div class="flex input-container">
    <input class="input-field" 
      type="text" [(ngModel)]="todo.title" 
      (keyup.enter)="add()" 
      placeholder="type here">
  </div>

  <div class="flex list" *ngIf="todos.length > 0">
    <div class="flex item " *ngFor="let todo of todos">
      <input type="checkbox" class="checkbox" (click)="toggle(todo)" [checked]="todo.isDone" >
      <div class="title" [ngClass]="{'done': todo.isDone}">{{todo.title}}</div>
      <i class="fa fa-trash remove" (click)="remove(todo)" aria-hidden="true"></i>
    </div>
  </div>

</div>
